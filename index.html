<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>食堂菜品推荐器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: rgba(247, 247, 247, 0.9);
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.95);
        }

        body, html {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            color: var(--text-color);
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .icon-row {
            display: flex;
            justify-content: space-around;
            transform: rotate(-15deg);
            margin: -50px 0;
        }

        .background-icons i {
            font-size: 2rem;
            color: var(--primary-color);
            opacity: 0.1;
            margin: 0 10px;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        #recommendation {
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            border-radius: 15px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 1rem 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .radio-group {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .radio-group label {
            margin: 0 0.5rem;
            position: relative;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group span {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--background-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-group input[type="radio"]:checked + span {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            #recommendation {
                font-size: 1.3rem;
            }

            button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .background-icons i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-icons">
        <!-- 重复这个结构来创建多行图标 -->
        <div class="icon-row">
            <i class="fas fa-utensils"></i>
            <i class="fas fa-hamburger"></i>
            <i class="fas fa-pizza-slice"></i>
            <i class="fas fa-drumstick-bite"></i>
            <i class="fas fa-fish"></i>
            <i class="fas fa-egg"></i>
            <i class="fas fa-carrot"></i>
            <i class="fas fa-apple-alt"></i>
            <i class="fas fa-ice-cream"></i>
            <i class="fas fa-cookie"></i>
        </div>
        <!-- 复制上面的 icon-row div 多次以填满背景 -->
    </div>

    <div class="container">
        <h1>今天吃什么？</h1>
        <div class="radio-group">
            <label>
                <input type="radio" name="canteen" value="C" checked>
                <span>C栋食堂</span>
            </label>
            <label>
                <input type="radio" name="canteen" value="D">
                <span>D栋食堂</span>
            </label>
        </div>
        <p id="recommendation">点击下方按钮获取推荐</p>
        <button onclick="getRecommendation()">随机推荐</button>
    </div>

    <script>
        // 禁用双击放大
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        const dishes = ["C快餐线", "C沙拉", "C水煮", "C西北面", "C隆门小肆", "C盖浇饭", "C粉面", "C烧腊", "C铁板", "C御蝶坊", "C鸡汤饭", "C包子铺", "C手工坊", "C塬麦香", "C韩式拌饭", "C融合小馆", "C潮汕粿条", "C锅里捞", "C捞饭牛排档口", "C小炒档口", "D零点自选", "D三汁焖锅", "D潮汕人家", "D卤烧味", "D成都味道", "D鲜粉人家", "D火锅", "D煎扒屋", "D水煮渔", "D蒸菜", "D披萨", "D", "D面包坊", "D融合小馆", "DMY川灶", "D轻食沙拉", "D功夫捞面", "DU滋U味", "D韩尚风", "D西式简餐", "D滑蛋饭", "D擂椒拌饭", "D自选餐线", "D烧腊-小碗鲜湘", "D客家菜", "D简餐", "D渔天下", "D港式", "D冒菜", "D小炒", "D粉面档"];

        function getRecommendation() {
            const selectedCanteen = document.querySelector('input[name="canteen"]:checked').value;
            const filteredDishes = dishes.filter(dish => 
                dish.startsWith(selectedCanteen) && dish.length > 1
            );
            
            if (filteredDishes.length === 0) {
                document.getElementById("recommendation").textContent = "没有找到匹配的菜品";
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredDishes.length);
            const recommendation = filteredDishes[randomIndex].slice(1);
            const recommendationElement = document.getElementById("recommendation");
            recommendationElement.style.opacity = 0;
            setTimeout(() => {
                recommendationElement.textContent = recommendation;
                recommendationElement.style.opacity = 1;
            }, 300);
        }

        // 动态生成背景图标
        function generateBackgroundIcons() {
            const backgroundIcons = document.querySelector('.background-icons');
            const iconRow = document.querySelector('.icon-row');
            const rowHeight = iconRow.offsetHeight;
            const screenHeight = window.innerHeight;
            const rowsNeeded = Math.ceil(screenHeight / rowHeight) + 1;

            for (let i = 0; i < rowsNeeded; i++) {
                const newRow = iconRow.cloneNode(true);
                backgroundIcons.appendChild(newRow);
            }
        }

        window.addEventListener('load', generateBackgroundIcons);
        window.addEventListener('resize', generateBackgroundIcons);
    </script>
</body>
</html>
